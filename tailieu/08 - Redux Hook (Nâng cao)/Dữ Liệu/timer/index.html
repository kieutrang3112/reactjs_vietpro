<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-3 col-md-3 col-sm-8 col-8">
                <div class="timer bg-info" id="timer-up">
                    <p>0</p>
                    <button type="button" class="btn btn-dark">Up</button>
                    <button type="button" class="btn btn-dark">Reset</button>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-8 col-8">
                <div class="timer bg-danger" id="timer-down">
                    <p>10</p>
                    <button type="button" class="btn btn-dark">Down</button>
                    <button type="button" class="btn btn-dark">Reset</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
